    <main>
        <section>
            <div>
                <h2>Drive More Customers Through Digital</h2>
                <p>We know how large objects will act, but things on a small scale.</p>
                <button type="button">Get Quote Now</button>
                <button type="button">Learn More</button>
            </div>
            <div>
                <form action="submit" method="post">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" placeholder="Full Name" required><br>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" placeholder="example@gmail.com" required><br>
                    <label for="department">Department</label><br>
                    <select name="department" id="department" required>
                        <option value="finance">Finance</option>
                        <option value="legal">Legal</option>
                        <option value="procurement">Procurement</option>
                    </select><br>
                    <label for="time">Time</label><br>
                    <select name="time" id="time" required>
                        <option value="time">12:00</option>
                        <option value="time">16:00</option>
                    </select><br>
                    <button type="submit">Book Appointment</button>
                </form>
            </div>
        </section>
