<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprivaten</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="nav-bar">
            <h1>Sprivaten</h1>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Product</li>
                    <li>Pricing</li>
                    <li>Contact</li>
                    <li><i class="fa-solid fa-magnify50ing-glass"></i></li>
                    <li><i class="fa-regular fa-cart-shopping"></i></li>
                    <li><i class="fa-solid fa-bars-sort"></i></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div>
                <h2>Drive More Customers Through Digital</h2>
                <p>We know how large objects will act, but things on a small scale.</p>
                <button type="button">Get Quote Now</button>
                <button type="button">Learn More</button>
            </div>
       <div>
        <form action="submit" method="post">
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="Full Name" required><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="example@gmail.com" required><br>
            <label for="department">Department</label><br>
            <select name="department" id="department" required>
                <option value="finance">Finance</option>
                <option value="legal">Legal</option>
                <option value="procurement">Procurement</option>
            </select><br>
            <label for="time">Time</label><br>
            <select name="time" id="time" required>
                <option value="time">12:00</option>
                <option value="time">16:00</option>
            </select><br>
            <button type="submit">Book Appointment</button>
        </form>
       </div>
        </section>
    </main>
</body>

</html>
